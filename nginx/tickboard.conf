server {
    listen 80;
    server_name tickboard.czhuang.dev;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tickboard.czhuang.dev;

    ssl_certificate     /etc/letsencrypt/live/tickboard.czhuang.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tickboard.czhuang.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=15552000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Frontend (container on 3000)
    location / {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API (preserve /api prefix) → 注意：proxy_pass 不要尾斜線
    location /api/ {
        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Mongo Express (expose as /db/)
    # Normalize missing trailing slash: /db -> /db/
    location = /db {
        return 301 /db/;
    }
    location /db/ {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Override upstream CSP to allow mongo-express assets under /db/
        # Hide upstream CSP (mongo-express may send `default-src 'none'`) then set a safe, permissive policy
        proxy_hide_header Content-Security-Policy;
        add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self'; font-src 'self' data:; frame-ancestors 'self'; base-uri 'self'" always;
    }
}